<ion-header>
    <ion-toolbar>
        <ion-title>Películas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-input inputmode="text" placeholder="Ingrese nombre de película"></ion-input>
    <ion-button expand="full" (click)="buscaPelis()">Buscar Pelis</ion-button>

    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let peli of (pelis | async)?.Search" (click)="abrirDetalle(peli)">
            {{ peli.Title }}
        </ion-item>
    </ion-list>
</ion-content>
